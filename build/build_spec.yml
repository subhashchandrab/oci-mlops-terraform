version: 0.1
component: build
timeoutInSeconds: 10000
runAs: root
shell: bash
env:
  exportedVariables:
    - BUILDRUN_HASH
  vaultVariables:
    OCIRCRED: "ocid1.vaultsecret.oc1.eu-frankfurt-1.amaaaaaap77apcqavbfmiedzdqowbetdchbglgssdibmctoxg22hehlnfhpq"

steps:
  - type: Command
    name: "Export BUILDRUN_HASH as variable"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
    onFailure:
      - type: Command
        command: |
          echo "Failed to obtain BUILDRUN_HASH"
        timeoutInSeconds: 400
        runAs: root

  - type: Command
    name: "Obtain model artifacts"
    timeoutInSeconds: 40
    command: |
      echo "Obtain model artifacts from model with OCID: " ${MODEL_ID}
      oci data-science model get-artifact-content --file model.zip --model-id ${MODEL_ID}
      mv model.zip src/ml-model
      cd src/ml-model
      unzip model.zip
      ls -l
    onFailure:
      - type: Command
        command: |
          echo "Failed to obtain model artifacts"
        timeoutInSeconds: 400
        runAs: root
  
  - type: Command
    name: "Build Docker image for ML Model"
    command: |
      docker build -t fra.ocir.io/apaccpt03/mlops-model:${BUILDRUN_HASH} src/ml-model/.
    onFailure:
      - type: Command
        command: |
          echo "Failed to build Docker container for ML Model"
        timeoutInSeconds: 400
        runAs: root

  - type: Command
    name: "Push ML Model Docker Image to OCIR"
    command: |
      echo "Login to OCIR"
      docker login fra.ocir.io -u apaccpt03/oracleidentitycloudservice/subhash.chandra.budde@oracle.com -p ${OCIRCRED}
      echo "Push ML Model image to OCIR"
      docker push fra.ocir.io/apaccpt03/mlops-model:${BUILDRUN_HASH}
    onFailure:
      - type: Command
        command: |
          echo "Failed to push images $BUILDRUN_HASH to OCIR"
        timeoutInSeconds: 400
        runAs: root